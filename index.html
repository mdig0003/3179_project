<!doctype html>
<html>
<head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
    <script src="js/choropleth_map.js"></script>
    <script src="js/histograms/hist_ES.js"></script>
    <script src="js\hist_ES.js"></script>
    <script src="js\hist_NS.js"></script>
    <script src="js\hist_SES.js"></script>
    <script src="js\hist_WS.js"></script>
    <script src="js\hist_SS.js"></script>
    <script src="js/boxplot.js"></script>
    <script src="js\line_chart.js"></script>
    <script src="js\treemap.js"></script>
    <script src="js\violin.js"></script>
    <script src="js\scatterplot.js"></script>
    <script src="js\scatterplot_dist.js"></script>
    <script src="js/choropleth_house_sold.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Melbourne's Real Estate Market</h1>

  <div id="grouped-container">
    <h2>Hottest Property in Melbourne</h2>
    <div id = "vis_text">
      <div id="vis"></div>
      <p>hi</p>
    </div>
  </div>

  <div id="grouped-container">
    <h2>Hottest Property in Melbourne</h2>
    <div class="container-flex">
      <div id="treemap" class="left"></div>
      <div class="right">
        <div id="scatterplot"></div>
        <div id="scatterplot_dist"></div>
      </div>
    </div>
  </div>

  <div id="grouped-container">
      <h2>Affordability</h2>
      
      <h4>Histogram of Melbourne Median Hosue Prices by Region</h4>
      <div id="hist-dropdown">
        <label for="histogram-select">Select a Histogram:</label>
        <select id="histogram-select">
          <option value="hist_ES" selected>Eastern Suburb</option> <!-- Set 'selected' here -->
          <option value="hist_WS">Western Suburbs</option>
          <option value="hist_NS">Northern Suburbs</option>
          <option value="hist_SS">Sothern Suburbs</option>
          <option value="hist_SES">South Eastern Suburb</option>
        </select>
      </div>       
      <div id="hist_ES"></div>
      <div id="hist_WS" style="display: none;"></div>
      <div id="hist_NS" style="display: none;"></div>
      <div id="hist_SS" style="display: none;"></div>
      <div id="hist_SES" style="display: none;"></div>

      <script>
        const dropdown = document.getElementById("histogram-select");
        const visualizationContainers = [
          "hist_ES",
          "hist_WS",
          "hist_NS",
          "hist_SS",
          "hist_SES",
        ];

        // Hide all histograms except the selected one initially
        visualizationContainers.forEach((containerId) => {
          const container = document.getElementById(containerId);
          if (containerId !== "hist_ES") {
            container.style.display = "none";
          }
        });

        dropdown.addEventListener("change", () => {
          const selectedValue = dropdown.value;
          visualizationContainers.forEach((containerId) => {
            const container = document.getElementById(containerId);
            container.style.display = containerId === selectedValue ? "block" : "none";
          });
        });
      </script>

      <div id="grouped-container">
        <div class="hist-container">
          <div id="line_chart"></div>
          <div id="boxplot"></div>
        </div>
      </div>   
  </div>
  
</body>
</html>
