<!doctype html>
<html>
<head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
    <script src="js/choropleth_map.js"></script>
    <script src="js/histograms/hist_ES.js"></script>
    <script src="js\hist_ES.js"></script>
    <script src="js\hist_NS.js"></script>
    <script src="js\hist_SES.js"></script>
    <script src="js\hist_WS.js"></script>
    <script src="js\hist_SS.js"></script>
    <script src="js/boxplot.js"></script>
    <script src="js\line_chart.js"></script>
    <script src="js\treemap.js"></script>
    <script src="js\violin.js"></script>
    <script src="js\scatterplot.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Melbourne's Real Estate Market</h1>

    <div id="grouped-container">
      <h2>Hottest Property in Melbourne</h2>
      <div id="vis"></div>
    </div>

    <div id="grouped-container">
      <h2>Hottest Property in Melbourne</h2>
      <div id="treemap"></div>
      <div class ="hist-container">
      <div id="scatterplot"></div>
      </div>
    </div>

    <div id="grouped-container">
        <h2>Affordability</h2>
        <h2>Median House Prices of different Regions</h2>
        <div>
        <div class="hist-container" id="hist_ES"></div>
        <div class="hist-container" id="hist_WS"></div>
        <div class="hist-container" id="hist_NS"></div>
        <div class="hist-container" id="hist_SS"></div>
        <div class="hist-container" id="hist_SES"></div>
        </div>

        
        <div if="grouped-container">
          <div class="hist-container" id="line_chart"></div>
          <div class="hist-container" id="boxplot"></div>
        </div>    
    </div>
    
</body>
</html>
